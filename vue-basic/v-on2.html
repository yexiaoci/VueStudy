<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on隐藏和显示的切换练习</title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<h2 v-if="show">{{name}}</h2>
			<button type="button" v-on="handleClick">隐藏/显示</button>
	   </div>
	   <script type="text/javascript">
	   	//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				 name:'yxc',
				 show:true
			},
			methods:{
				handleClick:function(){
				//把当前show属性的值取反	
				if(this.show===true){
					this.show=false;
				}else{
					this.show=true;
				}
				}
			}
		})
	   </script>
	</body>
</html>
