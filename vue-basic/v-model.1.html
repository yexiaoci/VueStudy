<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>V-model數據雙向綁定练习</title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<input type="text" v-model="name" placeholder="請輸入:"/>
			<h2>你好，{{name}}</h2>
	   </div>
	   <script type="text/javascript">
	   	//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				name:'hjgh'
			}
			
		})
	   </script>
	</body>
</html>
