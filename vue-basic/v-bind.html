<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>V-bind练习</title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			 <h2>{{name}}<h2>
			<img v-bind:src="cover" />
            <img :src="cover" />
        </div>
	   <script type="text/javascript">
	   	//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				name:'海边理发店',
				cover:'img/book1.jpg'
				}
		})
	   </script>
	</body>
</html>
