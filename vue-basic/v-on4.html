<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on指令练习-综合图标的关注/取消关注</title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<style type="text/css">
		.btn{
			width:90px;
			height:35px;
			color:red;
			border-radius: 20px;
			font-size:14px;
			background-color:#fff;
			border:1px solid red;
			outline: none;
			
		}
	</style>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<button type="button" @click="handlefollow" class="btn">
				<span class="followed link" v-show="followed" @click="handlefollow">
					<i class="icon-heart"></i> 喜欢 {{num}}
				</span>
				<span class="cancle-followed link" v-show="followed===false" @click="handlefollow">
					<i class="icon-heart-empty"></i>喜欢 {{num}}
				</span>
			</button>

		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					followed: false,
					num: 10
				},
				methods: {
					handlefollow: function() {
						this.followed = !this.followed;
						if (this.followed == true) {
							this.num += 1;
						} else {
							this.num -= 1;
						}
					}
				}
			})
		</script>
	</body>
</html>
