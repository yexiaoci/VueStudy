<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<h2>{{message}}</h2>
			<h3>{{greeting('moring')}}</h3>
	   </div>
	   <script type="text/javascript">
	   	//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				message:'dddd',
			    },
			methods:{
				greeting:function(time){
					return'good'+time+'!';
				}
			}
			
		})
	   </script>
	</body>
</html>
