<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>V-bind练习</title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<p>书名：{{name}}</p>
			
			<p>作者：{{writer}}</p>
		     <img :src="img" >
	    </div>
	   <script type="text/javascript">
	   	//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				name:'黑鹤',
				writer:'镝木莲 ',
				img:'https://img3.doubanio.com/view/subject/l/public/s29987422.jpg'

				
			}
			
		})
	   </script>
	</body>
</html>
