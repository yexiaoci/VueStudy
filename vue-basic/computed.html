<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js computed起步练习</title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<button type="button" @click="handleClick1">点击</button>
			<button type="button" @click="handleClick2">点击</button>
	   </div>
	   <script type="text/javascript">
	   	//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
			     name1:'这是Vue.js的computed的计算属性',
				 name2:'computed',
				 
			},
			methods:{
				handleClick:function(){
					alter(this.name);
					console.log(this.name);
				},
			computed:{
				handleClick2:function(){
					alter(this.name);
					console.log(this.name);
				}
				
			}
			
			})
	   </script>
	</body>
</html>
