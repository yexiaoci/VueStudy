<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<button type="button" v-on="handleClick">点我</button>
			<button type="button">@click="handleClick"></button>
	   </div>
	   <script type="text/javascript">
	   	//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				 name:'yxc',
				 
			},
			methods:{
				handleClick:function(){
					alert(this.name);
				}
			}
		})
	   </script>
	</body>
</html>
