<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
					<style type="text/css">
			.container{
				display: flex;
				width: 80%;
				margin: 0 auto;
			}
			.card{
				width: 200px;
				height: 200px;
				margin-right: 30px;
				border: 1px solid #eee;
				border-radius: 10px;
				
			}
			.card img{
				width: 100%;
				height: 100%;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius: 10px;
			}
			.like{
				
				color: #7FFF00;
			}
			.cover{
				color: antiquewhite;
			}
		</style>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<h2 v-if="show">显示图书信息</h2>
			<div class="container">
				    <!--通过循环遍历books数组-->
				    <div class="card" v-for="book in books">
				    <!--显示图书的名称-->	
				    <h4>{{book.name}}</h4>
					<!--绑定图书封封面属性-->
					<img :src="book.cover" >
					<!--判定like的值，显示不同的文字-->
					<p v-if="book.like">喜欢</p>
					<p v-else>不喜欢</p>
				</div>
			</div>
	   </div>
	   <script type="text/javascript">
	   	//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				show :true,
				books:[
					{
					  name:'海边理发店',
					  cover:'img/book1.jpg',
					  like: true
					},
					{
					  name:'我是怎样摆平焦虑的',
					  cover:'img/book2.jpg',
					  like:true
					},
					{
					  name:'六里庄遗事',
					  cover:'img/book3.jpg',
					  like:false
					},
					{
					  name:'我的先生夏目漱石',
					  cover:'img/book4.jpg',
					  like:false
					}
					
				]
			}
		})
	   </script>
	</body>
</html>
