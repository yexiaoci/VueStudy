<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on指令练习--年龄的加减</title>
		<!--通过CDN引入Vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<h2>{{age}}</h2>
			<button type="button" @click ="add">加一岁</button>
			<button type="button" @click ="substrct(5)">减五岁</button>
	   </div>
	   <script type="text/javascript">
	   	//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				 age: 20
			     },
			methods:{
				add:function(){
				   this.age += 1;
				 },
				substrct:function(num){
					this.age -=num;
				}
			}
		})
	   </script>
	</body>
</html>
